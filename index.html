<!DOCTYPE html>
<html lang="en" data-ng-app="coreApp">
<head>
	<meta charset="utf-8">
	<title>...</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/wrapper.css">
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" href="css/test.partial.one.css">
	<link rel="stylesheet" href="css/test.partial.two.css">
</head>
<body>
	<div id="core-wrapper">
		<nav id="core-nav" data-ng-controller="NavController">
			<ul data-ng-repeat="item in items">
				<a href="{{ item.href }}"><li>{{ item.title }}</li></a>
			</ul>
		</nav>
		<div data-ng-view=""></div>
		<div id="contacts-listing-area">
			<h1>AJAX with jQuery Form</h1>
			<form>
		  		<p>
		    		<label for="text_1">With regular HTML</label>
		    		<input type="text" id="name-field">
		  		</p>
		  		<p>
		    		<label for="text_2">With escaped HTML</label>
		    		<input type="text" id="email-field">
		  		</p>
		  		<p>
		  			<!-- ... -->
		  			<input type="checkbox" id="check-one">
		  			<input type="checkbox" id="check-two">
		  		</p>
		  		<p>
		    		<button id="contact-info-btn">Add Contact</button>
		  		</p>
			</form>
			<div id="contacts-listing-display"></div>
		</div>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/app.router.js"></script>
	<script src="js/json.to.another.js"></script>
	<script src="js/native.dom.js"></script>
</body>
</html>
